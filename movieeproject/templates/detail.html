{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row" >
        <div class="col-md-6"  >
            <img src="{{movie.img.url}}" width="300px" height="300px" >
        </div>
 <div class="col-md-6" >
      <h1>{{movie.name}}</h1>
      <h4>{{movie.desc}}</h4>
      <h6>{{movie.year}}</h6>
      <a class="btn btn-warning" href="{% url 'movieeapp:update' movie.id %}">update</a><br>
      <a class="btn btn-danger" href="{% url 'movieeapp:delete' movie.id %}">Delete</a>
 </div>
    </div>
</div>
{% endblock %}
